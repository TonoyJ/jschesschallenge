<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Web Chess â€” Chessboard.js + chess.js</title>

  <!-- jQuery (required by chessboard.js) -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>

  <!-- chess.js (game rules) -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/1.0.0/chess.min.js"></script>

  <!-- chessboard.js (UI) -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/chessboard-js/1.0.0/chessboard-1.0.0.min.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/chessboard-js/1.0.0/chessboard-1.0.0.min.js"></script>

  <!-- App styles -->
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="app">
    <h1>Web Chess</h1>

    <div class="top">
      <div id="board" class="board"></div>

      <div class="side-panel">
        <div class="controls">
          <button id="btnUndo" title="Undo last half-move">Undo</button>
          <button id="btnRestart" title="Restart position">Restart</button>
          <button id="btnFlip" title="Flip board">Flip</button>
          <button id="btnExport" title="Export PGN">Export PGN</button>
          <button id="btnImport" title="Import PGN">Import PGN</button>
        </div>

        <div class="info">
          <div><strong>Turn:</strong> <span id="turn">White</span></div>
          <div><strong>Status:</strong> <span id="status">Game in progress</span></div>
        </div>

        <div class="moves">
          <h3>Move list</h3>
          <ol id="moveList"></ol>
        </div>

        <div class="pgn-box">
          <h3>PGN</h3>
          <textarea id="pgnArea" placeholder="PGN will appear here"></textarea>
        </div>
      </div>
    </div>
  </div>

  <!-- Promotion modal -->
  <div id="promoModal" class="modal hidden">
    <div class="modal-inner">
      <h3>Choose promotion</h3>
      <div class="promo-options">
        <button class="promo-btn" data-piece="q">Queen</button>
        <button class="promo-btn" data-piece="r">Rook</button>
        <button class="promo-btn" data-piece="b">Bishop</button>
        <button class="promo-btn" data-piece="n">Knight</button>
      </div>
    </div>
  </div>

  <!-- App script -->
  <script src="app.js"></script>
</body>
</html>
